  <div class="slideContainer mx-auto my-3">
    <div class="mySlides w-100">
      <img src="img/balancoire.jpg" alt="image balancoire">
      <p class="text-center whiteColor">Une balan√ßoire</p>
    </div>
    <div class="mySlides w-100">
      <img src="img/ponton.jpg" alt="image ponton">

    </div>
    <div class="mySlides w-100">

    <div class="control">
      <button class="slideButtonLeft" onclick="plusDivs(-1)"><i class="fas fa-angle-left"></i></button>
      <button class="slideButtonRight" onclick="plusDivs(+1)"><i class="fas fa-angle-right"></i></button>
      <div class="circlesDiv d-flex justify-content-between">
        <span class="circle backgroundWhite" onclick="currentDiv(1)"></span>
        <span class="circle backgroundWhite" onclick="currentDiv(2)"></span>
        <span class="circle backgroundWhite" onclick="currentDiv(3)"></span>
      </div>
    </div>
  </div>
